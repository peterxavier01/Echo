<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Echo</title>
</head>

<body>
    <div class="container">
        <form id="form">
            <header>Echo</header>
            <p>Text to Speech Converter</p>
            <p id="msg"></p>
            <div class="input-container">
                <label for="text">Enter Text</label>
                <textarea name="text" id="text"></textarea>
            </div>
            <div class="input-container">
                <label for="voice-select">Select Voice Type</label>
                <select></select>
            </div>
            <button>Speak Text</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
